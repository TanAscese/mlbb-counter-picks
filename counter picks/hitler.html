    <style>
        /* ===== AESTHETIC VARIABLES & BASE STYLES ===== */
        :root {
            --primary-bg: #0a0a0f;
            --secondary-bg: #12121a;
            --card-bg: #1a1a24;
            --accent-purple: #9d4edd;
            --accent-blue: #4cc9f0;
            --accent-gold: #ffd166;
            --text-primary: #ffffff;
            --text-secondary: #b8b8d9;
            --border-color: #2d2d3d;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, #050507 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===== HEADER & NAVIGATION ===== */
        .header {
            background: var(--secondary-bg);
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .nav-controls {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(157, 78, 221, 0.2);
        }

        .role-filter {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            background: var(--card-bg);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .role-filter:hover,
        .role-filter.active {
            border-color: var(--accent-blue);
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            transform: translateY(-2px);
        }

        /* ===== HERO GRID ===== */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .hero-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .hero-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(157, 78, 221, 0.1), transparent);
            transition: left 0.7s;
        }

        .hero-card:hover::before {
            left: 100%;
        }

        .hero-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 15px 40px rgba(157, 78, 221, 0.4);
            border-color: var(--accent-purple);
        }

        .hero-portrait {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--accent-blue);
            margin: 0 auto 0.75rem;
            object-fit: cover;
            transition: var(--transition);
        }

        .hero-card:hover .hero-portrait {
            transform: scale(1.1);
            border-color: var(--accent-gold);
        }

        .hero-name {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .hero-role {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            background: var(--accent-purple);
            display: inline-block;
            color: white;
            font-weight: 500;
        }

        /* ===== MODAL DETAILS ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: var(--secondary-bg);
            max-width: 900px;
            margin: 2rem auto;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            padding: 2rem;
            border-radius: 20px 20px 0 0;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .modal-portrait {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
        }

        .modal-title h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .hero-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 0.5rem;
        }

        .meta-tag {
            padding: 0.3rem 1rem;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .modal-body {
            padding: 2rem;
        }

        .section {
            margin-bottom: 2.5rem;
        }

        .section h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--accent-gold);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .counter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .counter-card {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .counter-card:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
        }

        .counter-hero {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .counter-hero img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--accent-blue);
        }

        .counter-reason {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .build-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .build-item {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .build-item h4 {
            color: var(--accent-blue);
            margin-bottom: 0.5rem;
        }

        .item-icons {
            display: flex;
            gap: 0.25rem;
            margin: 0.5rem 0;
        }

        .item-icon {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #2d2d3d, #3d3d4d);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            border: 1px solid var(--border-color);
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .close-btn:hover {
            background: var(--accent-purple);
            transform: rotate(90deg);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .hero-grid {
                grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
                gap: 1rem;
            }
            
            .modal-header {
                flex-direction: column;
                text-align: center;
            }
            
            .nav-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
